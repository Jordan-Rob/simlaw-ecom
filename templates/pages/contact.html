{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="page-header" style="background-image: url(/static/images/backgrounds/page-header-contact.jpg);">
    <div class="container">
        <h2>Contact</h2>
        <ul class="thm-breadcrumb list-unstyled">
            <li><a href="index-2.html">Home</a></li>
            <li><span>Contact</span></li>
        </ul>
    </div>
</section>

<section class="location">
    <div class="container">
        
    </div>
</section>


<section class="contact-one">
    <div class="container">
        <div class="row">
            <div class="col-xl-7">
                <div class="contact-one__form__wrap">
                    <div class="block-title text-left">
                        <p>contact with us</p>
                        <h3>write us a message</h3>
                        <div class="leaf">
                            <img src="{%  static 'images/resources/leaf.png' %}" alt="">
                        </div>
                    </div>
                    <form action="" method="POST" class="contact-one__form">
                        <div class="row low-gutters">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" name="name" placeholder="Your Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" name="email" placeholder="Email Address">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" name="phone" placeholder="Phone Number">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" name="subject" placeholder="Subject">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="input-group">
                                    <textarea name="message" placeholder="Write Message"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="input-group contact__btn">
                                    <button type="submit" class="thm-btn contact-one__btn">Send message</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xl-5">
                <div class="have_questions">
                    <div class="image_box">
                        <img src="{% static 'images/resources/ss.jpg' %}" alt="">
                    </div>
                    <div class="block-title text-center">
                        <p>get in touch with us</p>
                        <h3>Have a question?</h3>
                        <div class="leaf">
                            <img src="{%  static 'images/resources/leaf.png' %}" alt="">
                        </div>
                    </div>
                    <div class="have_questions_text">
                        <p>Feel free to send us a message and we will get back to you shortly</p>
                    </div>
                    <div class="have_questions_btn">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="contact_google_map_1">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.7579659856606!2d32.6063088147534!3d0.3151489997700715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x177dbc0a65022193%3A0x145711ac03244ca7!2splot%2078%2C%2084%20Sixth%20St%2C%20Kampala%2C%20Uganda!5e0!3m2!1sen!2s!4v1603889168450!5m2!1sen!2s" class="google-map__contact1" allowfullscreen></iframe>
</section>

{% endblock content %}
